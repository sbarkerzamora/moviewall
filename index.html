<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Wall</title>

  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.tailwindcss.com"></script>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container mx-auto px-4">
      <h1 class="text-3xl font-bold text-center my-8">Recomendaciones de Películas de la Semana</h1>
      <p class="text-center mb-10">Aquí encontrarás una lista de películas populares actualizadas semanalmente.</p>
      <div id="movies" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
          <!-- Aquí se insertarán las películas mediante JavaScript -->
      </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('https://api.themoviedb.org/3/movie/popular?api_key=f834ff9c2d91964873cf1563de23d64d&language=es-ES&page=1')
        .then(response => response.json())
        .then(data => {
            const movies = data.results;
            const moviesContainer = document.getElementById('movies');
            moviesContainer.innerHTML = '';
            movies.forEach(movie => {
                const movieElement = `
                    <div class="custom-card shadow-lg rounded-lg">
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" class="rounded-t-lg">
                        <div class="p-4 custom-card-content">
                            <h3 class="text-xl font-bold home-title">${movie.title}</h3>
                            <p class="home-description"> ${movie.overview}</p>
                        </div>
                    </div>
                `;
                moviesContainer.innerHTML += movieElement;
            });
        });
    });
    </script>
    

</body>
</html>
